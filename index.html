<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body onload="renderInvitados()">
    <div class="headtitle">
        <h1>Mi lista de tareas</h1>
    </div>
    <div class="main">
        <div class="input-container">
            <div class="container">
                <input id="nuevoInvitado" type="text">
                <button id="agregarInvitado">Agregar</button>
            </div>
        </div>
        <div class="lista-container">
            <div class="container">
                <ul class="listaInvitados"></ul>
            </div>
        </div>
        <div class="contador-container">
            <div class="contador-item">
                <span>Total de tareas: </span><span id="cuenta-tareas">0</span>
            </div>
            <div class="contador-item">
                <span>Tareas realizadas: </span><span id="cuenta-realizadas">0</span>
            </div>
        </div>
    </div>




    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/e47cce1f71.js" crossorigin="anonymous"></script>
</body>

</html>
